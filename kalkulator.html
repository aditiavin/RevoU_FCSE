<!DOCTYPE html>
<head>
    <title>Kalkulator Sederhana</title>

    <!--styling agar lebar button sama dengan lebar kolom-->
    <style>
        table{
            width: 200px;
            height: 200px;
            border: 1px solid;
            border-radius: 5px;
        }
        button{
            width: 100%;
            height: 100%;
            border: none;
            background-color: lightgrey;
            border-radius: 5px;
        }

        .red{
            background-color: red;
            color: white;
        }

        .blue{
            background-color: blue;
            color: white;
        }

        .operator{
            background-color: orange;
        }

        .green{
            background-color: green;
            color: white;
        }

        .modifier{
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="4">
                <input type="text" name="display">
            </th>
        </tr>
        <tr>
            <td colspan="2">
                <button class="red">AC</button>
            </td>
            <td>
                <button class="blue">C</button>
            </td>
            <td>
                <button class="operator">*</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button class="operator">/</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button class="operator">+</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button class="operator">-</button>
            </td>
        </tr>
        
        <tr>
            <td>
                <button class="modifier">+-</button>
            </td>
            <td>
                <button>0</button>
            </td>
            <td>
                <button class="modifier">.</button>
            </td>
            <td>
                <button class="green">=</button>
            </td>
        </tr>
    </table>
</body>
